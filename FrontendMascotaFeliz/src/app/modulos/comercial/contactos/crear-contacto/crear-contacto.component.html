<div class="general-container">
<div class="container-lg">
<form method="POST" (ngSubmit)="store()" class="needs-validation" [formGroup]="fgValidator">

  <div class="form-row">
      <div class="col-md-6 mb-3 column">
          <label for="txt_nombre">Nombre:<span class="red">*</span></label>
          <input formControlName="nombre" type="text" class="form-control" id="txt_nombre" name="txt_nombre" required>
      </div>
  </div>

  <div class="form-row">
      <div class="col-md-6 mb-3 column">
          <label for="txt_apellido">Apellidos:<span class="red">*</span></label>
          <input formControlName="apellido" type="text" class="form-control" id="txt_apellido" name="txt_apellido" required>
      </div>
  </div>

  <div class="form-row">
      <div class="col-md-6 mb-3 column">
          <label for="txt_correo">Email:<span class="red">*</span></label>
          <input formControlName="correo" type="email" class="form-control" id="txt_correo" name="txt_correo" required>
      </div>
  </div>

  <div class="form-row">
      <div class="col-md-6 mb-3 column">
          <label for="txt_telefono">Tel√©fono:</label>
          <input formControlName="telefono" type="phone" class="form-control" id="txt_telefono" name="txt_telefono">
      </div>
  </div>

  <div class="form-row">
      <div class="col-md-6 mb-3 column">
          <label for="txt_asunto">Asunto:</label>
          <input formControlName="asunto" type="text" class="form-control" id="txt_asunto" name="txt_asunto" required>
      </div>
  </div>

  <div class="form-row">
    <div class="col-md-6 mb-3 column">
        <label for="txt_asunto">Comentarios:</label>
        <textarea formControlName="comentarios" class="form-control" id="txt_comentarios" name="txt_comentarios" required></textarea>
    </div>
</div>

  <div class="form-group">
    <div class="col-md-6 mb-3 column">
      <button class="btn btn-secondary" type="submit" name="submit">Enviar</button>
    </div>
  </div>

</form>
</div>
</div>
