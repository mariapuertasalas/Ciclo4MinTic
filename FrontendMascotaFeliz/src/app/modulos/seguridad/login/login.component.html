<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>Iniciar Sesión</title>
  </head>
  <body class="text-center">

<main class="form-signin">
  <form [formGroup]="fgValidador" (ngSubmit)="loginUser()">
    <img id='logo-login' class="mb-4" src="../../../../assets/images/logo-login.png" alt="">
    <h1 class="h3 mb-3 fw-normal">Inicio Sesión</h1>

    <div class="form-floating">
      <input type="email" class="form-control" formControlName="usuario" id="email" placeholder="name@example.com">
      <label for="floatingInput">Correo electronico</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" formControlName="clave" id="password" placeholder="Password">
      <label for="floatingPassword">Contraseña</label>
    </div>
    <div class="checkbox mb-3">
      <label>
        <a class="links-login" href="/cambio-clave-page">¡Olvide mi contraseña!</a>
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-dark" [disabled]="!fgValidador.valid" type="submit">Ingresar</button>
    <hr>
    <div class="checkbox mb-3">
      <label>
        <a class="links-login" href="/registrar-page">¡Deseo registrarme!</a>
      </label>
    </div>
    <label>
      <a class="links-login" href="/home">¡Deseo Volver!</a>
    </label>
    <p class="mt-5 mb-3 text-muted">&copy; Misión Tic 2022</p>
  </form>
</main>



  </body>
</html>
